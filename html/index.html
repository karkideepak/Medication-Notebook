<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>

<style>
:root {
    --primary: #4F46E5;
    --primary-hover: #4338CA;
    --bg: #F9FAFB;
    --text: #111827;
    --muted: #6B7280;
    --border: #E5E7EB;
    --error: #DC2626;
    --radius: 8px;
    --transition: 0.2s ease;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: var(--text);
}

.card {
    width: 100%;
    max-width: 400px;
    padding: 40px;
    background: white;
    border-radius: var(--radius);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
}

h1 {
    font-size: 24px;
    margin-bottom: 8px;
}

.subtitle {
    color: var(--muted);
    font-size: 14px;
    margin-bottom: 32px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    font-size: 14px;
    transition: var(--transition);
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
}

.helper-text {
    font-size: 12px;
    color: var(--muted);
    margin-top: 6px;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: var(--radius);
    background: var(--primary);
    color: white;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
}

button:hover {
    background: var(--primary-hover);
}

.footer {
    margin-top: 24px;
    text-align: center;
    font-size: 14px;
    color: var(--muted);
}

.footer a {
    color: var(--primary);
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="card">
    <h1>Sign in to your account</h1>
    <p class="subtitle">Enter your details below to continue</p>

    <form>
        <div class="form-group">
            <label for="email">Email address</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                autocomplete="email"
                required
                autofocus
            >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password"
                autocomplete="current-password"
                required
            >
        </div>

        <button type="submit">Sign in</button>
    </form>

    <div class="footer">
        <p><a href="#">Forgot your password?</a></p>
        <p>Donâ€™t have an account? <a href="#">Create one</a></p>
    </div>
</div>

</body>
</html>
